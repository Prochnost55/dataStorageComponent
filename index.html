<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Fylo data storage component</title>

  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="flex_container">
  <div class="logo_box">
    <div class="logo">
      <img src="./images/logo.svg">
    </div>
    <div class="icons">
      <div class="icon_holder"><img src="./images/icon-document.svg" alt="icon-document"></div>
      <div class="icon_holder"><img src="./images/icon-folder.svg" alt="icon-folder"></div>
      <div class="icon_holder"><img src="./images/icon-upload.svg" alt="icon-upload"></div>
    </div>
  </div>
  <div class="storage_indicator">
    You’ve used <b>815 GB</b> of your storage
  
  <div class="slidecontainer">
    <input type="range" min="0" max="1000" value="815" class="slider" id="myRange">
 
    <div class="storage_left_popup">
      <span style="font-size: 2rem;color:black">185 </span> GB Left
    </div>
  </div>
  <div>
    <span style="float: left;"><b>0 GB</b></span>
    <span style="float: right;"><b>1000 GB</b></span>
  </div>
  </div>
  <footer>
    Made with <span style="color:red;">❤</span> by Abhishek Singh
  </footer>
  
</body>
</html>
